<link rel="import" href="../polymer/polymer.html">

<!--
`payment-method`
PaymentMethodData dictionary implementation from browser payment API
-->

<dom-module id="payment-method">
  <template>
    <style>
      :host {
        display: none;
      }
    </style>
  </template>

  <script>
    Polymer({

      is: 'payment-method',

      properties: {
        supported: {
          type: Array
        },
        data: {
          type: Object,
          value: function() {
            return {};
          }
        },
        dictionary: {
          type: Object,
          computed: '_computeDictionary(supported, data)'
        }
      },

      _computeDictionary: function(supported, data) {
        return {
          supportedMethods: supported,
          data: data
        };
      }
    });
  </script>
</dom-module>
