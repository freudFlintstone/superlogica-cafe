<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #674995;
        --app-primary-fore: #00a5ae;        
        --app-secondary-color: black;
        --app-drawer-width: 100px;

        display: block;
      }
      #logo {
        max-height: 72px;
        text-align: center;
        margin: auto;
      }
      #logo img {
        max-height: 72px;
        height: 80%;
        width: 80%;
        margin: auto;
        text-align: center;
        vertical-align: middle;
      }
      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .avatar {
        margin-top: 4px;
        width: 42px;
        border-radius: 50%;
      }

      .menu {
        --iron-icon-height: 48px;
        --iron-icon-width: 48px;
         margin : 10px auto; 
         text-align: center; 
      }
      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
         padding: 0 25%; 
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: var(--app-primary-fore);
        /* font-weight: bold; */
      }
    </style>
    <firebase-app
      auth-domain="superlogica-cafe.firebaseapp.com"
      database-url="https://superlogica-cafe.firebaseio.com/"
      api-key="AIzaSyDFp3PYMWdoP5cUuMBA1grvYVHC1OljQUU"
      storage-bucket="superlogica-cafe.appspot.com"
      messaging-sender-id="1077864931636">
    </firebase-app>
    <firebase-auth id="auth" user="{{user}}" provider="{{authProvider}}" signedIn="[[signedIn]]" on-error="handleError">
    </firebase-auth>
    
    <!-- 
    <auth-provider-picker id="authPicker" provider={{authProvider}}>
    </auth-provider-picker> -->
    
    <app-location route="{{route}}" url-space-regex="^[[rootPath]]"></app-location>
    <app-route
        route="{{route}}"
        pattern="[[rootPath]]:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed narrow="{{narrow}}">
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]">
        <app-toolbar><div id="logo"><img src="../images/manifest/icon-96x96.png" alt=""></div></app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="view1" href="[[rootPath]]view1">
            <iron-icon class="menu" icon="my-icons:kitchen"></iron-icon>
          </a>
          <a name="view2" href="[[rootPath]]view2">
            <iron-icon class="menu" icon="my-icons:attach-money"></iron-icon>            
          </a>
          <a name="view3" href="[[rootPath]]view3">
            <iron-icon class="menu" icon="my-icons:help-outline"></iron-icon>                        
          </a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header slot="header" condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title>Superlogica Caf√©</div>
            <div hidden$="[[user]]">
              <!-- <paper-icon-button icon="my-icons:account-circle" on-tap="getAuth"></paper-icon-button>                           -->
              <paper-icon-button icon="my-icons:account-circle" on-tap="signIn"></paper-icon-button>                          
            </div>
            <template is="dom-if" if={{user}}>
              <div class="avatar" hidden$="[[!user.photoURL]]" on-tap="signOut"><img class="avatar" src="[[user.photoURL]]"></div>
            </template>
          </app-toolbar>
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
          <my-view1 id="v1" name="view1"></my-view1>
          <my-view2 name="view2"></my-view2>
          <my-view3 name="view3"></my-view3>
          <my-view404 name="view404"></my-view404>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    class MyApp extends Polymer.Element {
      static get is() { return 'my-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          authProvider: {
            type: String,
            value: "google"
          },
          routeData: Object,
          subroute: String,
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)'
          // '_providerChanged(authProvider)'
        ];
      }

      ready() {
        super.ready();
        this.provider =  new firebase.auth.GoogleAuthProvider();
        this.provider.setCustomParameters({
          hd: "superlogica.com"
        });
      }
      
      getAuth() {
        if (!this.user && !this.signedIn) {
          this.$.authPicker.show();
        }
      }
      
      handleError(e) {
        console.log(e)
      }

      signIn() {
        this.$.auth.signInWithRedirect(this.provider);
      }

      signOut() {
        this.$.auth.signOut();
      }

      _providerChanged(provider) {
        console.log('provider changed', provider)
        if (provider) {
          console.log('sign in')
          this.$.auth.signInWithRedirect(this.provider); 
        }
      }
      
      _routePageChanged(page) {
        // If no page was found in the route data, page will be an empty string.
        // Deault to 'view1' in that case.
        this.page = page || 'view1';

        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      _showPage404() {
        this.page = 'view404';
      }
    }

    window.customElements.define(MyApp.is, MyApp);
  </script>
</dom-module>
