<link rel="import" href="../bower_components/polymer/polymer-element.html">

<link rel="import" href="../bower_components/paper-card/paper-card.html">

<link rel="import" href="../bower_components/paper-button/paper-button.html">

<link rel="import" href="shared-styles.html">

<dom-module id="my-view1">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }

      paper-card {
        width: 300px;
        margin: 25px;
        --paper-card-header-image-text: {
          width:100%;
          line-height:1.1em;
          background: rgba(255,255,255,0.6);
          color: #333333;
        };
        --paper-card-content:{
        };

        --paper-card-actions:	{
          text-align: center;
          -webkit-box-shadow: inset 0px 5px 20px 0px rgba(0,0,0,0.13);
          -moz-box-shadow: inset 0px 5px 20px 0px rgba(0,0,0,0.13);
          box-shadow: inset 0px 5px 20px 0px rgba(0,0,0,0.13);
          background: rgba(10,100,100,0.2);                    
        }
      }
      
      paper-button {
        color: white;
        background: var(--app-primary-color);
      }

      .preco {
        font-size: 2em;
      }
    </style>
  
    <template is="dom-repeat" items="[[opcoes]]">
  
      <paper-card heading="[[item.nome]]" image="[[item.img]]" elevation="2" animated-shadow="true">
        <div class="card-content">
          <p>R$ [[item.preco]] cada unidade</p>
        </div>
        <div class="card-actions"> 
          <paper-button raised>Pagar</paper-button>
        </div>
      </paper-card>
    </template>
    
  </template>

  <script>
    class MyView1 extends Polymer.Element {
      static get is() { return 'my-view1'; }

      constructor() {
        super();
        this.opcoes = [
          {nome: 'PÃ£o de queijo', img: '../images/pao-de-queijo.jpg', preco: '1,80'},
          {nome: 'Salgado', img: '../images/coxinha.jpg', preco: '3,80'},
          {nome: 'Doce', img: '../images/doce.jpg', preco: '2,50'},          
          {nome: 'Cone', img: '../images/cone.jpg', preco: '4,00'},
          {nome: 'Refrigerante ou Suco', img: '../images/refri.jpg', preco: '3,00'},                         
          {nome: 'Cerveja', img: '../images/cerveja.jpg', preco: '3,00'}                           
                                            
        ]; 
      }
    }
    
    window.customElements.define(MyView1.is, MyView1);
  </script>
</dom-module>
